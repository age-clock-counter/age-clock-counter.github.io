<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد العمر</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock-frame"></div> <!-- الإطار كعنصر مستقل -->
        
        <div class="clock">
            <div class="elapsed-time">18:18.14</div>

            <div class="number" style="--n:1"><b>1</b></div>
            <div class="number" style="--n:2"><b>2</b></div>
            <div class="number" style="--n:3"><b>3</b></div>
            <div class="number" style="--n:4"><b>4</b></div>
            <div class="number" style="--n:5"><b>5</b></div>
            <div class="number" style="--n:6"><b>6</b></div>
            <div class="number" style="--n:7"><b>7</b></div>
            <div class="number" style="--n:8"><b>8</b></div>
            <div class="number" style="--n:9"><b>9</b></div>
            <div class="number" style="--n:10"><b>10</b></div>
            <div class="number" style="--n:11"><b>11</b></div>
            <div class="number" style="--n:12"><b>12</b></div>
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>

            <div class="ticks">
                <!-- الشرط هتتولد من CSS -->
            </div>
              
            <div class="center-dot"></div>
        </div>
      
        <h1 class="this-sec"></h1>
        <h1 class="today"></h1>
        <h1 class="next-sec"></h1>

        <div class="toggles">
            <button id="toggle-hour" class="toggle-btn">الساعة</button>
            <button id="toggle-minute" class="toggle-btn">الدقيقة</button>
            <button id="toggle-second" class="toggle-btn">الثانية</button>
        </div>
    </div>
      
</body>

</html>
